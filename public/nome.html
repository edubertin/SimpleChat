<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      body {
        background-color: #58D3F7;
      }
    </style>

    <script>
      function submitForm(){
        var username = $('#username').val();
        window.location.href = 'chat.html?username='+username;
      }
    </script>



    <title>Simple Chat -  Digite seu nome.</title>
  </head>
  <body>
    <h3></h3>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col">
          <img class="img-fluid" src="img/logo.png" alt="Logo" />
        </div>
      </div>
      <div class="row" id="header-row">
        <div class="col">
        <h2> Digite seu nome:</h2>
        </div>
      </div>

      <div class='row'>
        <div class='col'>
          <form onsubmit='submitForm(); return false;' class='form-inline justify-content-center'>
            <div class='form-group'>
              <label for='username' class='col-form-label sr-only'>Digite seu nome:</label>
              <input class='form-control' type='text' value='' id='username' placeholder='Digite seu username'/>
            </div>
              <button type='submit' class='btn btn-default btn-primary'>Entrar</button>
          </form>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
